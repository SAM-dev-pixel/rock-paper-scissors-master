<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="container">
    
      <div class="score-bar">
        <h2 class="game-name">ROCK PAPER SCISSORS</h2>
        <div class="score-box">
          <h3 class="score-txt">score</h3>
          <h3 class="score-number">0</h3>
        </div>
      </div>
      <div class="rps-start">
        <div class="rps rock"><img src="img/icon-rock.svg" alt=""></div>
        <div class="rps paper"><img src="img/icon-paper.svg" alt=""></div>
        <div class="rps scissors"><img src="img/icon-scissors.svg" alt=""></div>
      </div>
      <div class="rps-play">
        <div class="you-picked"><img src="img/icon-rock.svg" alt=""></div>
        <h4 class="you-txt">You Picked</h4>
        <div class="house-picked"><img src="" alt=""></div>
        <h4 class="house-txt">The House Picked</h4>
        <div class="result-contain">
          <h5 class="win">YOU WIN</h5>
          <h5 class="lose">YOU LOSE</h5>
          <h5 class="draw">YOU DRAW</h5>
          <a href="#" class="play-again-btn">PLAY AGAIN</a>
        </div>
      </div>
      
      <a href="#" class="btn-rules">Rules</a>
      
      <div class="rules-box">
        <h6>RULES</h6>
        <img src="img/image-rules.svg" alt="" class="rules-img">
        <img src="img/icon-close.svg" alt="" class="close-btn">
      </div>
      
      
      <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>-->
    
  </section>

  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
